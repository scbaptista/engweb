<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Profile</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <!-- Bootstrap -->
    <link href="../css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../css/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link href="../css/style_profile.css" rel="stylesheet">

    <script src="../js/config.js"></script>

      <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>


        <!-- jQuery -->
    <script src="../js/jquery.min.js"></script>

  </head>

  <body onload="loadPagePerfil();">

  <h1>Profile</h1>
  <!-- main -->
  <div class="main">
      <form action="#" method="post">

        <div class="w3">
          <div class="profile-form ">
            <div class="perfil-form">
              <input id ="name" type="text" name="username" placeholder="Username" >
              <input id ="name" type="text" name="name" placeholder="Full Name">
              <input id ="email" type="email" name="email" placeholder="E-mail">
              <input id ="contact" type="text" name="contact" placeholder="Contact">
              <input id ="pass" type="password" name="password" placeholder="Password">
            </div>
          </div>
        </div>

        <div class="agile">
          <div class="profile-form">
            <h3>Credit Card Details</h3>
            <!-- icons credit card-->
            <i class="fa fa-cc-amex"></i>
            <i class="fa fa-cc-visa"></i>
            <i class="fa fa-cc-discover"></i>
            <i class="fa fa-cc-paypal"></i>
            <div class="perfil-form">
              <input id= "credit-number" name="credit-number" class="cc-number" type="text" placeholder="Card Number">
              <input id= "credit-expires" name="credit-expires" class="cc-expires" type="text" placeholder="MM / YY">
              <input name="credit-cvc" type="text" pattern="^\d{3}" title="only digits"  class="cc-cvc" maxlength="3" placeholder="CVC">
            </div>
          </div>
        </div>

        <div class= "submit">
          <a class="btn btn-default submit" href="#" >Submit Changes</a>
        </div>

      </form>

      <div class="plafond">
        <div class="currentPlafond">
          <h6>Plafond</h6>
          <span>236.47$</span>
        </div>
        <div class="addWithdraw">
          <a class="btn btn-default submit" data-dismiss="modal" href="javascript:getModalWithDrow('block');">Update Plafond</a>
        </div>
      </div>
</div>



    <div id="modelFrame" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
         <span onclick="getModalWithDrow('none');" class="">&times;</span>
         <h2>Update Plafond</h2>
        <br>
       
          <ul class="nav nav-tabs">
             <li class="active"><a data-toggle="tab" href="#sa">Add Plafond</a></li>
              <li><a data-toggle="tab" href="#saaa">Withdraw Funds</a></li>
          </ul>

         <div class="tab-content">
            <div id="sa" class="tab-pane fade in active">
              <h3>Add Plafond</h3>
              <div class="add-css">
                <form action="#" method="post">
                  <span class="dlr">
                    <input type="number" placeholder="Quantity (&dollar;)" min="0" max="10000" step="1" value="" name="quantity" id="quantity" required="required" />
                  </span>
                  <br>
                  <input id ="conf" type="password" name="conf" placeholder="Confirm your password">
                  <br>
                  <div class= "submit">
                    <a class="btn btn-default submit" href="">Confirm</a>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <div id="saaa" class="tab-pane fade">
           <h3>Withdraw Funds</h3>
           <form action="" method="post">
               <span class="dlr">
                <input type="number" placeholder="Amout (&dollar;)" min="0" max="10000" step="0.5" value="" name="quantity" id="quantity" required="required" />
               </span>
               <br>
               <input id ="conf" type="password" name="conf" placeholder="Confirm your password"><br>
               <div class= "submit">
                 <a class="btn btn-default submit" href="">Confirm</a>
               </div>
            </form>
          </div>


          </div>
        </div>




  </body>
</html>
